<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <title>JS Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <div class="container" id="intro">
            <h1 class="welcome">JavaScript Fundamentals Quiz</h1>
                <p id="welcome-msg">Welcome to the JavaScript Fundamentals Quiz. For each question, you'll have about 15 seconds to choose the correct answer. When you're ready to start, click 'Start Quiz' below. Good luck!</p>
            <h2 id="timer"></h2>
            <h2 id="scores"></h2>
            <button type="button" class="" id="start-btn">Start Quiz!</button>
        </div>

        <div class="container" id="quiz">
            <p id="question"></p>
            <div class="container" id="choices">
                    <ul>
                        <li class="choice">
                            <button type="submit" id="choiceA" onclick="checkAnswer('choiceA')"></button>
                        </li>
                        <li class="choice">
                            <button type="submit" id="choiceB" onclick="checkAnswer('choiceB')"></button>
                        </li>
                        <li class="choice">
                            <button type="submit" id="choiceC" onclick="checkAnswer('choiceC')"></button>
                        </li>
                        <li class="choice">
                            <button type="submit" id="choiceD" onclick="checkAnswer('choiceD')"></button>
                        </li>
                </ul>
            </div>
        </div>

        <div class="container" id="lowerContainer">
            <p id="rightWrong"></p>
            <div class="score-container">
                <p id="score"></p>
            </div>
        </div>
    </body>
    <script src="./assets/script.js"></script>
</html>
